<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7289da;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5865f2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4752c4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00cc66;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="url(#backgroundGradient)"/>
  
  <!-- Outer Ring -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.3"/>
  <circle cx="256" cy="256" r="220" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.2"/>
  
  <!-- Robot Head -->
  <rect x="176" y="160" width="160" height="140" rx="20" ry="20" fill="url(#robotGradient)" stroke="#e0e0e0" stroke-width="3"/>
  
  <!-- Robot Face Screen -->
  <rect x="196" y="180" width="120" height="80" rx="8" ry="8" fill="#000000" stroke="#333333" stroke-width="2"/>
  
  <!-- Screen Content - Eyes -->
  <circle cx="220" cy="210" r="12" fill="url(#screenGlow)" filter="url(#glow)"/>
  <circle cx="292" cy="210" r="12" fill="url(#screenGlow)" filter="url(#glow)"/>
  
  <!-- Screen Content - Mouth -->
  <path d="M 230 240 Q 256 255 282 240" stroke="url(#screenGlow)" stroke-width="3" fill="none" filter="url(#glow)"/>
  
  <!-- Robot Antennas -->
  <rect x="210" y="140" width="4" height="25" fill="#ffffff"/>
  <rect x="298" y="140" width="4" height="25" fill="#ffffff"/>
  <circle cx="212" cy="135" r="6" fill="#00ff88"/>
  <circle cx="300" cy="135" r="6" fill="#ff4444"/>
  
  <!-- Robot Body -->
  <rect x="196" y="300" width="120" height="100" rx="15" ry="15" fill="url(#robotGradient)" stroke="#e0e0e0" stroke-width="3"/>
  
  <!-- Control Panel -->
  <rect x="216" y="320" width="80" height="60" rx="5" ry="5" fill="#2c2f33" stroke="#40444b" stroke-width="2"/>
  
  <!-- Control Buttons -->
  <circle cx="235" cy="335" r="6" fill="#ff4444"/>
  <circle cx="255" cy="335" r="6" fill="#ffaa00"/>
  <circle cx="275" cy="335" r="6" fill="#00ff88"/>
  
  <!-- Progress Bars -->
  <rect x="225" y="350" width="60" height="4" fill="#40444b"/>
  <rect x="225" y="350" width="45" height="4" fill="#00ff88"/>
  
  <rect x="225" y="360" width="60" height="4" fill="#40444b"/>
  <rect x="225" y="360" width="30" height="4" fill="#7289da"/>
  
  <rect x="225" y="370" width="60" height="4" fill="#40444b"/>
  <rect x="225" y="370" width="50" height="4" fill="#ff4444"/>
  
  <!-- Robot Arms -->
  <rect x="150" y="320" width="20" height="60" rx="10" ry="10" fill="url(#robotGradient)" stroke="#e0e0e0" stroke-width="2"/>
  <rect x="342" y="320" width="20" height="60" rx="10" ry="10" fill="url(#robotGradient)" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Tools in hands -->
  <rect x="140" y="375" width="15" height="25" rx="3" ry="3" fill="#ffaa00"/>
  <rect x="357" y="375" width="15" height="25" rx="3" ry="3" fill="#7289da"/>
  
  <!-- Discord Logo Elements -->
  <path d="M 140 120 Q 160 100 180 120 Q 200 140 180 160 Q 160 180 140 160 Q 120 140 140 120" fill="#ffffff" opacity="0.8"/>
  <circle cx="155" cy="135" r="8" fill="#7289da"/>
  <circle cx="165" cy="145" r="6" fill="#7289da"/>
  
  <!-- Gear Icon -->
  <g transform="translate(350,120) scale(0.8)">
    <circle cx="20" cy="20" r="15" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.8"/>
    <circle cx="20" cy="20" r="8" fill="#ffffff" opacity="0.6"/>
    <rect x="18" y="5" width="4" height="10" fill="#ffffff" opacity="0.8"/>
    <rect x="18" y="25" width="4" height="10" fill="#ffffff" opacity="0.8"/>
    <rect x="5" y="18" width="10" height="4" fill="#ffffff" opacity="0.8"/>
    <rect x="25" y="18" width="10" height="4" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- Music Notes -->
  <g transform="translate(100,380)">
    <circle cx="0" cy="0" r="4" fill="#ffffff" opacity="0.7"/>
    <rect x="4" y="-15" width="2" height="15" fill="#ffffff" opacity="0.7"/>
    <circle cx="12" cy="-5" r="3" fill="#ffffff" opacity="0.7"/>
    <rect x="15" y="-15" width="2" height="10" fill="#ffffff" opacity="0.7"/>
  </g>
  
  <!-- Shield Icon -->
  <g transform="translate(380,380)">
    <path d="M 0 0 L 8 -12 L 16 0 L 8 16 Z" fill="#00ff88" opacity="0.8"/>
    <path d="M 4 2 L 7 6 L 12 -2" stroke="#ffffff" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Circuit Lines -->
  <path d="M 120 256 L 156 256" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  <path d="M 356 256 L 392 256" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  <path d="M 256 120 L 256 156" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  <path d="M 256 356 L 256 392" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  
  <!-- Corner decorations -->
  <circle cx="80" cy="80" r="3" fill="#ffffff" opacity="0.5"/>
  <circle cx="432" cy="80" r="3" fill="#ffffff" opacity="0.5"/>
  <circle cx="80" cy="432" r="3" fill="#ffffff" opacity="0.5"/>
  <circle cx="432" cy="432" r="3" fill="#ffffff" opacity="0.5"/>
  
  <!-- Title Text -->
  <text x="256" y="480" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold" opacity="0.9">BOTMASTER</text>
  <text x="256" y="500" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" opacity="0.7">PRO</text>
</svg>